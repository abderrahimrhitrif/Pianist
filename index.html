<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Piano</title>
</head>
<body>
    <nav class="header">
        <h1 class="logo">Pianist</h1>
        <ul>
            <!-- <li><a href="">My Portifolio</a></li>
            <li><a href="">Contact Me</a></li> -->
        </ul>
    </nav>
    <div class="bar">
        <div class="label">You can play using your keyboard</div>
        <div class="buttons">
            <div class="button" id ="keyA" onclick='playSound(id);'><p>A</p></div>
            <div class="button" id ="keyB" onclick='playSound(id);'><p>B</p></div>
            <div class="button" id ="keyC" onclick='playSound(id);'><p>C</p></div>
            <div class="button" id ="keyD" onclick='playSound(id);'><p>D</p></div>
            <div class="button" id ="keyE" onclick='playSound(id);'><p>E</p></div>
            <div class="button" id ="keyF" onclick='playSound(id);'><p>F</p></div>
            <div class="button" id ="keyG" onclick='playSound(id);'><p>G</p></div>

        </div>
    </div>
    <audio id="soundA">
        <source src="./piano-mp3/A4.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundB">
        <source src="./piano-mp3/B4.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundC">
        <source src="./piano-mp3/C5.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundD">
        <source src="./piano-mp3/D5.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundE">
        <source src="./piano-mp3/E5.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundF">
        <source src="./piano-mp3/F5.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundG">
        <source src="./piano-mp3/G5.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
